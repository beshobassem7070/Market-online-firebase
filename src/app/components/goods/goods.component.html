<div class="all">
        <div class="container">
        <h2 class="text-center">Add New Goods</h2>
        <div class="row">
            <div class="col-lg-12">
        <form #f="ngForm" (ngSubmit)="login(f)">
            
            <div class="col-lg-12">
            <input ngModel name="name" #name="ngModel" type="text" class="form-control text-center" placeholder="name" required>
            <p class="errorSign" *ngIf="name.touched && name.errors?.required">name is required</p>
            <p class="errorSign" *ngIf="name.touched && name.errors?.name">this is not name</p>
            </div>
            <div class="col-lg-12">
            <input ngModel name="price" #price="ngModel" type="number" class="form-control text-center" placeholder="price" required>
            <p class="errorSign" *ngIf="price.touched && price.errors?.required">price is required</p>
            <p class="errorSign" *ngIf="price.touched && price.errors?.minlength">price must be 6+ </p>
            </div>
            <div class="col-lg-12">
            <input ngModel name="discription" #discription="ngModel" type="text" class="form-control text-center" placeholder="discription" required>
            <p class="errorSign" *ngIf="discription.touched && discription.errors?.required">discription is required</p>
            <p class="errorSign" *ngIf="discription.touched && discription.errors?.minlength">discription must be 6+ </p>
            </div>
            <div class="col-lg-12 bb" style="margin-top: 30px;" >
                    <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" ngModel name="image" #image  class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                            <p class="errorSign" *ngIf="image.touched && image.errors?.required">photo is required</p>
            <p class="errorSign" *ngIf="image.touched && image.errors?.minlength">photo must be 6+ </p>
                          </div>
            </div>
            
            <div class="col-lg-12">
            <button class="btn btn-primary text-center" style="margin: auto; width: 100%; margin-top: 30px;" [disabled]="f.invalid ">Add</button>
            </div>
    
        </form>
        <br>
        <p class="addGood" *ngIf='addGood'> {{addGood}}</p>      
    
    </div>
    </div>
    </div>
    </div>
