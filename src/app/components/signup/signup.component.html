<div class="all">
    <div class="container">
    <h2 class="text-center">sing In</h2>
    <div class="row">
        <div class="col-lg-12">
    <form #f="ngForm" (ngSubmit)="signUp(f)">
        <div class="col-lg-12">
            <input ngModel name="name" #name="ngModel" type="text" class="form-control text-center" placeholder="your Name" required>
            <p class="errorSign" *ngIf="name.invalid && name.touched">name is required</p>
        </div>
        <div class="col-lg-12">
        <input ngModel name="email" #email="ngModel" type="email" class="form-control text-center" placeholder="Email" required email>
        <p class="errorSign" *ngIf="email.touched && email.errors?.required">email is required</p>
        <p class="errorSign" *ngIf="email.touched && email.errors?.email">this is not email</p>
        </div>
        <div class="col-lg-12">
        <input ngModel name="password" #password="ngModel" type="password" class="form-control text-center" placeholder="Password" required minlength="6">
        <p class="errorSign" *ngIf="password.touched && password.errors?.required">password is required</p>
        <p class="errorSign" *ngIf="password.touched && password.errors?.minlength">password must be 6+ </p>
        </div>
        <div class="col-lg-12">
        <input ngModel name="passwordCon" #passwordCon="ngModel" type="password" class="form-control text-center" placeholder="Confirm Password" required >
        <p class="errorSign" *ngIf="passwordCon.invalid && passwordCon.touched  "> password confarm is required</p>
        <p class="errorSign" *ngIf="passwordCon.value !== password.value"> the password confarm is not equel password</p>
        </div>
        <div class="col-lg-12">
        <input ngModel name="address" #address="ngModel" type="text" class="form-control text-center" placeholder="Address" required>
        <p class="errorSign" *ngIf="address.invalid && address.touched">address is required</p>
        </div>
        <div class="col-lg-12">
        <button class="btn btn-primary text-center" style="margin: auto; width: 100%; margin-top: 30px;" [disabled]="f.invalid || passwordCon.value !== password.value">Creat Account</button>
        </div>

    </form>
    <br>
    <p class="errorSign" *ngIf='errorMassage'> {{errorMassage}}</p>
    
</div>
</div>
</div>
</div>
